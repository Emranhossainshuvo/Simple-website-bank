<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
     <!-- tailwind css link --> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-300">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-16">
            Welcome to your <span class="text-rose-400">baap er bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-400 rounded-xl mt-8 w-9/12 mx-auto p-8">
            <h3 class="text-3xl font-bold text-white mb-2">Please login</h3>
            <div>
                <input type="email" placeholder="Your email" name="" id="user-email" class="mb-2 block h-12 w-2/3 ps-4 text-xl rounded-lg">
                <input type="password" name="" id="user-password" placeholder="Your password" class="block mt-2 ps-4 h-12 w-2/3 text-xl rounded-lg">
                <button id="button-submit" class="bg-yellow-700 text-xl hover:bg-yellow-600 text-white p-1 h-12 w-24 font-semibold mt-3 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
